<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3 align="center">
    Total left vacations of {{ user }}: {{ sum }} days
{#    <br/><a href="/admin/logout/">Logout</a>#}
</h3>

<table border="1" width="80%" align="center">
    <tr align="center">
        <th>date</th>
        <th>last</th>
        <th>note</th>
    </tr>
    {% for i in vacations %}
    <tr align="center">
        <td>{{ i.begin|date:"Y-m-d [l]"}}</td>
        <td>{{ i.last }}</td>
        <td>{{ i.note }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
